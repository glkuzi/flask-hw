{% extends "base.html" %}

{% block content %}
    <h1>{{title}}</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.footnote.label }}<br>
            {{ form.footnote(rows='20', cols='50') }}
            {% for error in form.footnote.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
